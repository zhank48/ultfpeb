# ULT FPEB Apache Virtual Host Configuration
# Untuk akses HTTPS dari IP lokal dengan Laragon

# HTTP Virtual Host - Redirect ke HTTPS
<VirtualHost *:80>
    ServerName 192.168.92.203
    ServerAlias localhost ult-fpeb.local
    DocumentRoot "D:/ULT Deploy/frontend/dist"
    
    # Redirect semua HTTP ke HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

# HTTPS Virtual Host - Main Configuration
<VirtualHost *:443>
    ServerName 192.168.92.203
    ServerAlias localhost ult-fpeb.local
    DocumentRoot "D:/ULT Deploy/frontend/dist"
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile "C:/laragon/etc/ssl/ult-fpeb.crt"
    SSLCertificateKeyFile "C:/laragon/etc/ssl/ult-fpeb.key"
    
    # SSL Security Settings
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "no-referrer-when-downgrade"
    Header always set Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https: http:"
    
    # Enable mod_rewrite
    RewriteEngine On
    
    # Proxy configuration with proper ordering
    ProxyPreserveHost On
    
    # API Proxy to Node.js Backend (must come first)
    ProxyPass /api/ http://192.168.92.203:3001/api/
    ProxyPassReverse /api/ http://192.168.92.203:3001/api/
    
    # Upload files proxy
    ProxyPass /uploads/ http://192.168.92.203:3001/uploads/
    ProxyPassReverse /uploads/ http://192.168.92.203:3001/uploads/
    
    # Health check endpoint
    ProxyPass /health http://192.168.92.203:3001/api/health
    ProxyPassReverse /health http://192.168.92.203:3001/api/health
    
    # Frontend Proxy to Vite Development Server (catch-all, must be last)
    ProxyPass / http://192.168.92.203:5174/
    ProxyPassReverse / http://192.168.92.203:5174/
    
    # WebSocket support for Vite HMR
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/(.*) "ws://192.168.92.203:5174/$1" [P,L]
    
    # Frontend Static Files (fallback untuk production)
    <Directory "D:/ULT Deploy/frontend/dist">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle React Router (SPA routing)
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
        
        # Cache static assets
        <FilesMatch "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf)$">
            ExpiresActive On
            ExpiresDefault "access plus 1 year"
            Header append Cache-Control "public, immutable"
        </FilesMatch>
    </Directory>
    
    # Upload files directory (keep for static file serving)
    <Directory "D:/ULT Deploy/backend/uploads">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        
        # Security - prevent execution of scripts
        <FilesMatch "\.(php|phtml|php3|php4|php5|pl|py|jsp|asp|sh|cgi)$">
            Require all denied
        </FilesMatch>
        
        # Cache uploaded files
        ExpiresActive On
        ExpiresDefault "access plus 30 days"
        Header append Cache-Control "public"
    </Directory>
    
    # Block sensitive files
    <FilesMatch "\.(env|log|sql|json|md|txt|bak|backup|old)$">
        Require all denied
    </FilesMatch>
    
    # Block access to node_modules
    <DirectoryMatch "node_modules">
        Require all denied
    </DirectoryMatch>
    
    # Block access to .git directory
    <DirectoryMatch "\.git">
        Require all denied
    </DirectoryMatch>
    
    # Logging
    ErrorLog "C:/laragon/logs/ult-fpeb-error.log"
    CustomLog "C:/laragon/logs/ult-fpeb-access.log" combined
    
    # Gzip Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE font/truetype
        AddOutputFilterByType DEFLATE font/opentype
        AddOutputFilterByType DEFLATE image/svg+xml
    </IfModule>
</VirtualHost>

